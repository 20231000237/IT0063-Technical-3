<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S3 - Technical</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <section class="main">
        <div class="calc-bg">
            <table border="0">
                <!-- <tr>
                    <th>Header 1</th>
                    <th>Header 2</th>
                    <th>Header 3</th>
                    <th>Header 4</th>
                </tr> -->
                <tr>
                    <td colspan="4" id="screen"></td>
                </tr>
                <tr>
                    <td id="clear">C</td>
                    <td class="printable"><</td>
                    <td class="printable">/</td>
                    <td class="printable">*</td>
                </tr>
                <tr>
                    <td class="printable">7</td>
                    <td class="printable">8</td>
                    <td class="printable">9</td>
                    <td class="printable">-</td>
                </tr>
                <tr>
                    <td class="printable">4</td>
                    <td class="printable">5</td>
                    <td class="printable">6</td>
                    <td class="printable oper">+</td>
                </tr>
                <tr>
                    <td class="printable">1</td>
                    <td class="printable">2</td>
                    <td class="printable">3</td>
                    <td rowspan="2" id="equals">=</td>
                </tr>
                <tr>
                    <td class="printable" colspan="2">0</td>
                    <td class="printable">.</td>
                </tr>
            </table>
        </div>
    </section>
    
    <script src="backend.js"></script>
</body>
</html>
